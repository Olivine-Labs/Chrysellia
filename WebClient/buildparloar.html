	<body class="game dark">
		
		<script src="http://code.jquery.com/jquery-1.5.min.js"></script>

		<script src="./Core/core.js"></script>
		<script src="./Core/core-MapService.js"></script>
		<script src="./Core/staticInfo/maps.js"></script>
		<script>
			window.MyCharacter = {
				CurrentMap: {
					Places: []
				}
			};
		</script>
		
		<script src="http://labs.crimsondeviations.com/v2/WebClient/core/staticInfo/Parlaor.js?_=1297833616179"></script>
		
		<script src="./js/startup.js"></script>
		<script>
			var table = $("<table></table>");
			var Places = window.MyCharacter.CurrentMap.Places;
			
			for(var x = 0; x < Places.length; x++){
				var row = $("<tr></tr>");
				for(var y = 0; y < Places[x].length; y++){
					var td = $("<td class='locationType_" + Places[x][y].LocationType + "'></td>");
					row.append(td);
				}
				
				table.prepend(row);
			}			
			
			
			$("body").append(table);
		</script>
	</body>
