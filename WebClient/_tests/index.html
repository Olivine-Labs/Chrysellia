<!DOCTYPE html>
<html>
	<head>
		<!--[if IE]>
			<script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
		<![endif]-->
		<link href="reset.css" rel="stylesheet" />
		<link href="http://jquery-ui.googlecode.com/svn/tags/1.8.5/themes/blitzer/jquery-ui.css" rel="stylesheet" />
		<link href="styles.css" rel="stylesheet" />
	</head>
	
	<body>
		
		<div id="tabs">
			<ul>
				<li><a href="#accountService">Account Service</a></li>
				<li><a href="#characterService">Character Service</a></li>
				<li><a href="#chatService">Chat Service</a></li>
			</ul>
			<div id="accountService">
				<section id="acctRegister">
					<h1>Account Register</h1>
					<label for="usernameInput">Username</label> <input id="arUsernameInput" name="arUsernameInput" /> <br />
					<label for="arEmailInput">Email</label> <input id="arEmailInput" name="arEmailInput" /> <br />
					<label for="arPasswordInput">Password</label> <input id="arPasswordInput" name="arPasswordInput" /> <br />
					<button class="button">Create</button>
				</section>
				<section id="acctLogin">
					<h1>Account Login</h1>
					<label for="alUsernameInput">Username</label> <input id="alUsernameInput" name="alUsernameInput" /> <br />
					<label for="alPasswordInput">Password</label> <input id="alPasswordInput" name="alPasswordInput" /> <br />
					<button class="button">Log In</button>
				</section>
			</div>
			<div id="characterService">
				<section id="chCheckName">
					<h1>Check Name</h1>
				</section>
				<section id="chCreate">
					<h1>Create Character</h1>
				</section>
				<section id="chList">
					<h1>Character list</h1>
				</section>
			</div>
			<div id="chatService">
				
			</div>
		</div>
		
		<section id="results" style="display:none;">
			<h1>Results</h1>
			<div id="response"></div>
		</section>
		
		<script src="../json.js" type="text/javascript"></script>
		<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.4.2/jquery.min.js" type="text/javascript"></script>
		<script src="http://ajax.googleapis.com/ajax/libs/jqueryui/1.8.5/jquery-ui.min.js" type="text/javascript"></script>
		<script src="../core.js" type="text/javascript"></script>
		<script src="../core-AccountService.js" type="text/javascript"></script>
		<script src="../jquery-md5.js" type="text/javascript"></script>
		
		<script type="text/javascript">
			$(function(){
				SERVERCODE_DIRECTORY = "../../Server/";
				
				$("#tabs").tabs();
				$(".button").button();
				$("#results").dialog({ autoOpen: false, buttons: { Ok: function() { $( this ).dialog( "close" ); } } });
				
				$("#acctRegister button").click(function(){
					un = $("#arUsernameInput").val();
					pw = $.md5($("#arPasswordInput").val());
					em = $("#arEmailInput").val();
					
					vc.as.Register(un, pw, em, callback)
				});
				
				$("#acctLogin button").click(function(){
					un = $("#alUsernameInput").val();
					pw = $.md5($("#alPasswordInput").val());
					
					vc.as.Login(un, pw, callback)
				});
			});
			
			function callback(object){
				$("#results").text(object).dialog('open');
			}
		</script>
	</body>
</html>
